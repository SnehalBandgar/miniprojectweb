<html>
<head>
<style>
//* Existing styles */

.contact-section {

  padding: 50px 0;
  background-color: bisque;
  
}

.contact-info {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.contact-item {
  width: calc(50% - 10px);
  margin-bottom: 20px;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.contact-item h3 {
  margin-bottom: 10px;
}

.contact-item p {
  margin: 0;
}

.contact-item i {
  font-size: 24px;
  margin-bottom: 10px;
}
/* Existing styles */

.feedback-form {
  margin-top: 50px;
}

.feedback-form h3 {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 50%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #45a049;
}


</style>
<body>
<section class="contact-section">
  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>info@bookclub.com</p>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>+1 (123) 456-7890</p>
      </div>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>123 Main Street,<br>Cityville, XYZ</p>
      </div>
      
      <div class="contact-item">
        <i class="fas fa-globe"></i>
        <h3>Website</h3>
        <p>www.bookclub.com</p>
      </div>
	
    </div>
    <!-- Feedback form -->
    <div class="feedback-form">
      <h3>Send us your feedback</h3>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Feedback Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Feedback</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
